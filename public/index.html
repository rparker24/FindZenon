<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find Zenon</title>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript" src="./app.js"></script>
  </head>
  <body>
    <h1 id="main-header">Where in the World is Zenon Mar....whatever</h1>
    <div class="location-data">
      <h2 class="title-text">Zenon's Latest Checkin:</h2>
      <h4>Date/Time: <span id="checkin-time"></span></h4>
      <h4>Where: <span id="venue-name"></span></h4>
      <p>Address: <span id="street-address"></span></p>
      <p>City/State: <span id="city"></span>, <span id="state"></span></p>
    </div>
    <div class="number-of-checkins">
      <h3>Total Checkins: <span id="total-checkins"></span></h3>
    </div>
  </body>
</html>
